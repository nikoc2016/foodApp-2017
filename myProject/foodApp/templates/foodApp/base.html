<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}My amazing site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "webapp/lib/bootstrap/css/bootstrap-theme.min.css" %}" />
</head>

<body>
    <nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">IT 401</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">IT 401</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li class="{% block homeactive %} {% endblock %}"><a href="/webapp">Home</a></li>
                    <li class="{% block examplesactive %} {% endblock %}"><a href="/webapp/examples/">Examples</a></li>
                    <li class="{% block assignmentsactive %} {% endblock %}"><a href="/webapp/assignments/">Assignments</a></li>
                    <li class="{% block discussionactive %} {% endblock %}"><a href="http://socialxyz.com/SPEEQ">Discussion</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">
    <h3>{% block pageheader %} {% endblock %} </h3>
<div class="panel panel-default">
<div class="panel-body">
          {% block content %}{% endblock %}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <footer>
                <p></p>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
